<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF - 8"
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Todo List </title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	
	<div class="wrapper">
	<header><center> TO DO LIST </center></header>
	<div class="inputField">
		<input type="text" placeholder="Add your new to do">
		<button><i class="fas fa-plus"></i></button>
		 
	</div>
	<ul class="todolist">
		<li class="checked">Hit the gym<span> <i class="fas fa-trash"></i></span></li>
		<li>Pay bills <span> <i class="fas fa-trash"></i></span></li>
		<li>Meet George<span> <i class="fas fa-trash"></i></span></li>
		<li>Buy eggs<span> <i class="fas fa-trash"></i></span></li>
		<li>Read a book<span> <i class="fas fa-trash"></i></span></li>
		<li>Organize office<span> <i class="fas fa-trash"></i></span></li>	
	</ul>
	<div class="footer">
		<span>You have <span class="pendingNumb"></span> pending task</span>
		<button>Clear All</button>
	</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
